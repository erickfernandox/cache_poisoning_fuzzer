id: cache-poisoning-11
info:
  name: Cache Poisoning Detection
  author: erickfernandox
  severity: low
  tags: cache,generic
  metadata:
    max-request: 10

variables:
  cache_key: "{{to_lower(rand_base(6))}}"
  cache_header: "{{to_lower(rand_base(6))}}"

http:
  - raw:
      - |
        GET /?{{cache_key}}=20 HTTP/1.1
        Host: {{Hostname}}
        X-Forwarded-Host: {{cache_header}}.com
        X-Forwarded-For: {{cache_header}}.com        
        X-Forwarded-Scheme: http
        X-Forwarded-Prop: http



      - |
        GET /?{{cache_key}}=20 HTTP/1.1
        Host: {{Hostname}}

    matchers:
      - type: dsl
        dsl:
          - 'contains(body_2, cache_header)'
