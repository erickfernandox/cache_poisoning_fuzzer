id: cache-poisoning-1

info:
  name: Cache Poisoning Detection
  author: erickfernandox
  severity: low
  tags: cache,generic
  metadata:
    max-request: 3

variables:
  cache_key: "{{to_lower(rand_base(6))}}"
  cache_header: "{{to_lower(rand_base(6))}}"

http:
  - raw:
      - |
        GET /?{{cache_key}}=9 HTTP/1.1
        Host: {{Hostname}}
        X-Host: {{cache_header}}.xfbc
        X-Forwarded-Prefix: {{cache_header}}.xfp
        X-Forwarded-Host: {{cache_header}}.xfh
        X-Forwarded-For: {{cache_header}}.xff
        X-Redirect-By: {{cache_header}}.xfcd
        X-Forwarded-By: {{cache_header}}.xfn
        x-forwarded-server: {{cache_header}}.xfo
        X-Platform: {{cache_header}}.xfq
        X-Powered-By: {{cache_header}}.xfr
        X-Format: {{cache_header}}.xfs
        X-Domain: {{cache_header}}.xfi
        X-Original-Uri: {{cache_header}}.xfk
        X-Device-OS: {{cache_header}}.xfy
        X-Client: {{cache_header}}.xfz
        X-Original-Uri: {{cache_header}}.xfab


      - |
        GET /?{{cache_key}}=9 HTTP/1.1
        Host: {{Hostname}}

    matchers:
      - type: dsl
        dsl:
          - 'contains(body_2, cache_header)'
