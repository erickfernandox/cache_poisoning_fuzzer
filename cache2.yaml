id: cache-poisoning-2

info:
  name: Cache Poisoning Detection
  author: erickfernandox
  severity: low
  tags: cache,generic
  metadata:
    max-request: 3

variables:
  cache_key: "{{to_lower(rand_base(6))}}"
  cache_header: "{{to_lower(rand_base(6))}}"

http:
  - raw:
      - |
        GET /?{{cache_key}}=9 HTTP/1.1
        Host: {{Hostname}}
        x-originally-forwarded-for: {{cache_header}}.xfp
        X-Forwarded: {{cache_header}}.xfa
        X-Originating-IP: {{cache_header}}.xfq
        X-Remote-IP: {{cache_header}}.xfr
        X-Remote-Addr: {{cache_header}}.xfs
        X-Client-IP: {{cache_header}}.xft
        X-Proxyuser-IP: {{cache_header}}.xfb
        X-Original-Url: {{cache_header}}.xfc
        True-Client-Ip: {{cache_header}}.xfd
        Cluster-Client-Ip: {{cache_header}}.xfe
        X-Token: {{cache_header}}.xfg
        Referer: {{cache_header}}.xfh
        User-Agent: {{cache_header}}.xfi
        Cookie: Teste={{cache_header}}.xfj;
        X-Forwarded-Port: {{cache_header}}.xfl
        From: {{cache_header}}.xfk
        Origin: {{cache_header}}.xfm


      - |
        GET /?{{cache_key}}=10 HTTP/1.1
        Host: {{Hostname}}

    matchers:
      - type: dsl
        dsl:
          - 'contains(body_2, cache_header)'
